name:                2captcha-haskell
version:             0.1.0.0
github:              "qwbarch/2captcha-haskell"
license:             MIT 
author:              "Edward Yang"
maintainer:          "edwardyang0410@gmail.com"
copyright:           "2021 Edward Yang"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/githubuser/2captcha-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- http-client
- wreq
- text
- bytestring
- mtl
- transformers
- parsec
- aeson
- lens
- lens-aeson
- exceptions

default-extensions:
  - OverloadedStrings
  - FlexibleContexts
  - FlexibleInstances
  - UndecidableInstances

library:
  source-dirs: src

executables:
  2captcha-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - 2captcha-haskell
